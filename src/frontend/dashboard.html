<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Contactos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Contactos</h1>

    <button id="logoutButton">Cerrar sesión</button>

    <!-- Formulario para ingresar nuevos contactos -->
    <form id="contactForm">
      <h2>Nuevo Contacto</h2>
      <label for="firstname">Nombre:</label>
      <input type="text" id="firstname" required>

      <label for="lastname">Apellido:</label>
      <input type="text" id="lastname" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>

      <label for="phone">Número de Teléfono:</label>
      <input type="text" id="phone">

      <button type="submit">Guardar Contacto</button>
      <p id="errorMessagePost" class="error"></p>
    </form>

    <!-- Buscar contacto -->
    <div class="search">
      <h2>Buscar Contacto</h2>
      <label for="searchEmail">Correo Electrónico:</label>
      <input type="email" id="searchEmail">
      <button id="searchButton">Buscar</button>
      <p id="errorMessageSearch" class="error"></p>
      <h2 class="hidden">Contacto Encontrado</h2>
      <table id="emailSearchedTable" class="hidden">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="emailSearchedTableBody">
        </tbody>
      </table>
      <button id="wantToUpdate" class="hidden">Deseas actualizar info de contacto?</button>
      <form id="updateForm" class="hiddenUpdate">
        <h2>Actualizar Contacto</h2>
        <label for="firstname">Nombre:</label>
        <input type="text" id="firstnameU" required>

        <label for="lastname">Apellido:</label>
        <input type="text" id="lastnameU" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="emailU" required>

        <label for="phone">Número de Teléfono:</label>
        <input type="text" id="phoneU">

        <button type="submit">Actualizar Contacto</button>
      </form>
    </div>

    <!-- Tabla de contactos -->
    <h2>Contactos Registrados</h2>
    <table id="contactsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody id="contactsTableBody">
      </tbody>
    </table>

    <p id="messageBox"></p>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
